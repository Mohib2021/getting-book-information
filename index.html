<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="./icon/fab-icon.jpg" type="image/x-icon" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap css cdn link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<!-- custom css link -->
		<link rel="stylesheet" href="./style/style.css" />
		<title>Library</title>
	</head>
	<body class="bg-dark text-white">
		<main class="container">
			<!-- button, input box, found and showed part starts here -->
			<section class="my-4">
				<div>
					<div class="row align-items-center">
						<div class="col-lg-6 col-md-6 col-sm-8 col-8">
							<input
								id="book-input-field"
								type="text"
								class="form-control"
								placeholder="Enter Book Name"
							/>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-4 col-4">
							<input
								id="book-search-btn"
								class="btn btn-outline-light"
								type="button"
								value="Get Book"
							/>
						</div>

						<aside class="col-lg-4 col-md-4 text-md-end my-4">
							<h6 class="d-inline">Found : <span id="found">00 </span> ||</h6>
							<h6 class="d-inline">Showed : <span id="showed">00</span></h6>
						</aside>
					</div>
				</div>
			</section>
			<!-- button, input box, found and showed part ends here -->

			<!-- books showing section starts  -->
			<section>
				<div id="books" class="row g-4">
					<div class="initial-text text-center">
						<h4>Nothing to Show!!!</h4>
					</div>
				</div>
			</section>
			<!-- books showing section ends  -->
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
